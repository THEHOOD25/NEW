<!DOCTYPE html>
<html>
  <head>
    <title>Heart Animation</title>
    <meta charset="UTF-8">
    <meta name="Keywords">
    <meta name="Description">

    <!-- Fuente elegante desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <style>
      /* Estilos para el canvas */
      canvas {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.2);
      }

      /* Estilos para el mensaje */
      h1 {
        position: absolute;
        text-align: center;
        top: 15%;
        left: 52%;
        transform: translate(-50%, -50%);
        font-family: 'Dancing Script', cursive;
        font-size: 50px;
        color: white;
        text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.7);
        z-index: 10;
        animation: pulseFade 10s ease-in-out infinite;
      }

      /* Animación corregida */
      @keyframes pulseFade {
        0%, 100% {
          opacity: 0;
          transform: translate(-50%, -50%) scale(1);
        }
        50% {
          opacity: 1;
          transform: translate(-50%, -50%) scale(1.2);
        }
      }
    </style>
  </head>
  <body>

    <h1>FELIZ DÍA DE LA AMISTAD</h1>
    <canvas id="heart" width="1920" height="947"></canvas>

    <script src="heart-animation.js"></script>

  </body>
</html>
